<div id="app">
    <!-- 1. Splash / Landing Page -->
    <div id="landing-page" class="page active">
        <div class="splash-content">
            <div class="logo-container">
                <!-- Replace with your logo URL or a local path -->
                <img src="https://chatgpt.com/backend-api/estuary/content?id=file_0000000050b071fdb4faa07b958ad0ed&ts=491206&p=fs&cid=1&sig=3804b897c0c334615b68cab268a0bc9c694507db80ffc61f725568a3928dbb19&v=0" alt="Ubby" class="main-logo">
                <h1 class="brand-name">Ubby</h1>
            </div>
            <p class="tagline">Move with safety, earn with freedom.</p>
            <button class="btn-primary" onclick="navigateTo('auth-screen')">Get Started</button>
        </div>
    </div>

    <!-- 2. Role Selection (Auth Screen) -->
    <div id="auth-screen" class="page">
        <div class="header">
            <button class="back-btn" onclick="navigateTo('landing-page')">‚Üê</button>
            <h2>Join Ubby</h2>
        </div>
        <div class="auth-options">
            <div class="auth-card" onclick="signUp('passenger')">
                <div class="icon">üë§</div>
                <div class="text">
                    <h3>Passenger</h3>
                    <p>Request a ride in seconds.</p>
                </div>
            </div>
            <div class="auth-card" onclick="signUp('driver')">
                <div class="icon">üöó</div>
                <div class="text">
                    <h3>Driver</h3>
                    <p>Drive when you want, earn what you need.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Passenger Dashboard -->
    <div id="passenger-page" class="page">
        <!-- Passenger content here -->
        <h2>Where to?</h2>
        <input type="text" placeholder="Enter destination...">
        <button onclick="requestRide()">Request Ubby</button>
    </div>

    <!-- 4. Driver Dashboard -->
    <div id="driver-page" class="page">
        <!-- Driver content here -->
        <h2>Driver Mode</h2>
        <div id="requests-list">
            <p>Waiting for requests...</p>
        </div>
        <button onclick="toggleDuty()">Go Off Duty</button>
    </div>
</div>
